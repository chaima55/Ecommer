<div class="form-header">
  <input #myInput type="text"
         placeholder="Search ..."
         class="au-input au-input-xl"
         (keyup.enter)="doSearch(myInput.value)" />
  <i (click)="doSearch(myInput.value)" class="fa fa-search" aria-hidden="true" style="cursor: pointer;margin-right: 10px; margin-top: 18px"></i>
</div>
